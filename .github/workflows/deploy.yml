name: Build and Deploy

on:
  push:
    branches:
      - '*'
    tags:
      - '*'
  pull_request:
    branches:
      - '*'

concurrency:
  group: build-${{ github.ref_name }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest]

    runs-on: "${{ matrix.os }}"
    name: "Build on ${{ matrix.os }}"
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Install Node.js ğŸ”§
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Deps ğŸ”§
        run: |
          npm ci --include=dev

      - name: Compile TS ğŸ”§
        run: |
          npm run ts:compile

      - name: Build App ğŸ”§
        run: |
          npm run compile

      - name: Upload Artifact (Windows)
        if: startsWith( matrix.os, 'windows' )
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.os }}-${{ github.ref_name }}
          path: dist/vrc_hyperrate_chatbox.exe